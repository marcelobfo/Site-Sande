
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professora Protagonista | Sande Almeida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        // Captura erros críticos de carregamento para evitar tela branca sem diagnóstico
        window.onerror = function(msg, url, line, col, error) {
            console.error("Erro Crítico detectado:", msg, "em", url, ":", line);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `<div style="padding: 20px; color: red; font-family: sans-serif;">
                    <h2>Erro de Carregamento</h2>
                    <p>${msg}</p>
                    <small>${url} (linha ${line})</small>
                    <br><br>
                    <button onclick="location.reload()" style="padding: 10px; cursor: pointer;">Recarregar Página</button>
                </div>`;
            }
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            lilac: '#D8B4FE',
                            purple: '#7E22CE',
                            orange: '#F97316',
                            pink: '#F43F5E',
                            cream: '#FFFBEB',
                            dark: '#2E1065',
                            navy: '#1E1B4B'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif']
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFBEB; margin: 0; padding: 0; }
        .teacher-gradient {
            background: linear-gradient(135deg, #7E22CE 0%, #F97316 100%);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
