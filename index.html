
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professora Protagonista | Sande Almeida</title>
    
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        // Diagnóstico e Tratamento de Erros de Inicialização
        window.onerror = function(msg, url, line, col, error) {
            console.error("Erro Detectado:", msg, "URL:", url);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `
                    <div style="padding: 40px; text-align: center; font-family: sans-serif; background: #FFFBEB; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;">
                        <h2 style="color: #7E22CE; font-weight: 900; margin-bottom: 10px;">PROBLEMA DE CARREGAMENTO</h2>
                        <p style="color: #6B7280; max-width: 400px; margin-bottom: 20px;">Limpando cache ou recarregando a página deve resolver.</p>
                        <button onclick="location.reload()" style="background: #7E22CE; color: white; border: none; padding: 15px 30px; border-radius: 15px; cursor: pointer; font-weight: bold; box-shadow: 0 10px 20px rgba(126, 34, 206, 0.2);">
                            RECARREGAR SITE
                        </button>
                    </div>`;
            }
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            lilac: '#D8B4FE',
                            purple: '#7E22CE',
                            orange: '#F97316',
                            pink: '#F43F5E',
                            cream: '#FFFBEB',
                            dark: '#2E1065',
                            navy: '#1E1B4B'
                        }
                    },
                    fontFamily: { sans: ['Montserrat', 'sans-serif'] },
                    boxShadow: { '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.1)' }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFBEB; margin: 0; padding: 0; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
