
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professora Protagonista | Sande Almeida</title>
    
    <!-- Tailwind Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <script>
        // Diagnóstico de erros em produção
        window.onerror = function(msg, url, line, col, error) {
            console.error("Erro de Produção:", msg, "em", url, ":", line);
            const root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                root.innerHTML = `
                    <div style="padding: 40px; text-align: center; font-family: sans-serif; background: #FFFBEB; min-height: 100vh;">
                        <h2 style="color: #7E22CE;">Erro de Carregamento</h2>
                        <p style="color: #6B7280;">Não foi possível iniciar a aplicação. Verifique sua conexão ou tente recarregar.</p>
                        <button onclick="location.reload()" style="background: #7E22CE; color: white; border: none; padding: 12px 24px; border-radius: 12px; cursor: pointer; font-weight: bold; margin-top: 20px;">
                            Recarregar Página
                        </button>
                    </div>`;
            }
        };

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            lilac: '#D8B4FE',
                            purple: '#7E22CE',
                            orange: '#F97316',
                            pink: '#F43F5E',
                            cream: '#FFFBEB',
                            dark: '#2E1065',
                            navy: '#1E1B4B'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif']
                    },
                    boxShadow: {
                        '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.1)',
                    }
                }
            }
        }
    </script>
    
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #FFFBEB; margin: 0; padding: 0; }
        .teacher-gradient { background: linear-gradient(135deg, #7E22CE 0%, #F97316 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>

    <!-- Importmap Estrito para Produção (React 19.0.0 fix) -->

    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react/": "https://esm.sh/react@19.0.0/",

</head>

    <div id="root"></div>
